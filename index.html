<!DOCTYPE html>
<html lang="pl" >
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
  <button data-move="paper" class="player-move">PAPER</button>
  <button data-move="rock" class="player-move">ROCK</button>
  <button data-move="scissors" class="player-move">SCISSORS</button>
  <div id="output"></div>
  <div id="result"></div>
  <div id="rounds"></div>
  <button class="newgame" onclick="newGame()">NEW GAME</button>
  </div>
  <div class="overlay" id="modal-overlay">
    <div class="modal" id="modal-one">
      <a href="#" class="close">x</a>
      <header>Game over</header>
      <div clsas="content" id="matchStat">
      </div>
    </div>
  </div>
  <script  src="js/script.js"></script>
</body>
</html>
